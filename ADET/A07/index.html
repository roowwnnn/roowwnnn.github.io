<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time-Difference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex flex-lg-column flex-row-reverse justify-content-center align-items-center"
        style="height: 100vh;">

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 p-5">
                <div class="container"
                    style="background-color: black;  height: 280px; width: 400px; border-radius: 20px;">
                    <div class="row">
                        <div class="col-2">
                            <div class="container my-3 p-0">
                                <img src="imgs/australia-location-flag-pin-26536.svg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-10 d-flex flex-row align-items-center">
                            <div class="container p-0">
                                <p id="current-timezone-sydney" style="color: white;"></p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="container" style="text-align: center;">
                                <h1 id="current-time-sydney" class="m-0 p-0" style="color: white; font-size: 130px;">
                                </h1>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="container" style=color:white>
                                <span id="current-day-sydney"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="container" style=color:white>
                                <span id="current-date-sydney"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 p-5">
                <div class="container"
                    style="background-color: black;  height: 280px; width: 400px; border-radius: 20px;">
                    <div class="row">
                        <div class="col-2">
                            <div class="container my-3 p-0">
                                <img src="imgs/philiphines-location-flag-pin-26634.svg" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-10 d-flex flex-row align-items-center">
                            <div class="container p-0">
                                <p id="current-timezone-mnl" style="color: white;"></p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="container" style="text-align: center;">
                                <h1 id="current-time-mnl" class="m-0 p-0" style="color: white; font-size: 130px;">
                                </h1>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="container" style=color:white>
                                <span id="current-day-mnl"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="container" style=color:white>
                                <span id="current-date-mnl"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        function fetchTime(timezone, elementIdTime, elementIdDay, elementIdDate, elementIdZone) {
            const apiUrl = `https://timeapi.io/api/Time/current/zone?timeZone=${timezone}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const currentTime = data.time
                    const currentDate = data.date
                    const currentDay = data.dayOfWeek
                    const timeZone = data.timeZone

                    document.getElementById(elementIdZone).innerHTML = timeZone;
                    document.getElementById(elementIdTime).innerHTML = currentTime;
                    document.getElementById(elementIdDay).innerHTML = currentDay;
                    document.getElementById(elementIdDate).innerHTML = currentDate;




                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById(elementIdTime).innerHTML = 'Failed to load time.';
                    document.getElementById(elementIdDay).innerHTML = 'N/A';
                    document.getElementById(elementIdDate).innerHTML = 'N/A';
                });
        }


         fetchTime('Australia/Sydney', 'current-time-sydney', 'current-day-sydney', 'current-date-sydney', 'current-timezone-sydney');
    fetchTime('Asia/Manila', 'current-time-mnl', 'current-day-mnl', 'current-date-mnl', 'current-timezone-mnl');

    setInterval(() => {
        fetchTime('Australia/Sydney', 'current-time-sydney', 'current-day-sydney', 'current-date-sydney', 'current-timezone-sydney');
        fetchTime('Asia/Manila', 'current-time-mnl', 'current-day-mnl', 'current-date-mnl', 'current-timezone-mnl');
    }, 30000);
    </script>


</body>

</html>
