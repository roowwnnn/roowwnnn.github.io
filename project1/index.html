<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="imgs/galaxyailogo.png">
    <title>
        Samsung Galaxy S24 Ultra
    </title>
</head>

<body>

    <div id="homepage" class="home">
        <div class="home-content">
            <div class="home-image">
                <img src="imgs/s24_ultra.png" alt="Galaxy S24 Ultra">
            </div>
            <div class=home-text>
                <h2>SAMSUNG Galaxy S24 Ultra</h2>
                <p>Meet Galaxy AI</p>
                <img src="imgs/galaxyailogo.png" alt="Galaxy AI Logo">

            </div>

        </div>
    </div>

    <div id="titaniumpage" class="titanium">
        <div class="titanium-content">
            <div class="titanium-image">
                <img src="imgs/titanium_s24.png" alt="Galaxy S24 Ultra">
            </div>
            <div class=titanium-text>
                <h1>The All - New Titanium Body</h1>
                <h3>Lighter.Stronger</h3>
                <p>a durable shield of titanium <br>
                    built right into the frame.</p>

            </div>

        </div>
    </div>

    <div id="spen" class="spen">
        <div class="spen-content">
            <div class="spen-text">
                <h2>Built in Spen</h2>
                <p>Writing the chapters of your life.

                </p>
            </div>
            <div class="spen-image">
                <img src="imgs/spen_s24.png" alt="Galaxy S24 Ultra">
            </div>
        </div>
    </div>

    <div id="camera" class="camera">
        <div class="camera-content">
            <div class="camera-image">
            <img class="s24cam"src="imgs/camera_s24.png" alt="Galaxy S24 Ultra">
            </div>
        </div>
        <div class="camera-text">
            <h2>Industry Leading Camera</h2>
            <p>Paired with Galaxy AI</p>
            <img src="imgs/galaxyailogo.png" alt="Galaxy AI Logo">
        </div>

    </div>



</body>
